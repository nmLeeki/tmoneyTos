<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="assets/css/tos.css" />
    <title>티머니 이용안내 - 약관</title>
</head>

<body class="tos_body">
<div class="t_container">
  <div class="t_box">
      <div class="t_header">
          <p class="t_title">
              <b>서비스 이용을 위해</b>
              아래 약관에 동의해주세요.</p>
      </div>
      <div class="t_body">
          <ul class="check_list box">
              <li>
                   <a href="#none" target="_blank" class="t_chk_link">
                       <label class="t_chk_label" for="check1">
                           <input class="t_chk_input" type="checkbox" id="check1" />
                           <span>약관 1</span>
                       </label>
                   </a>
              </li>
              <li>
                  <a href="#none" target="_blank" class="t_chk_link">
                      <label class="t_chk_label" for="check2">
                          <input class="t_chk_input" type="checkbox" id="check2" />
                          <span>약관 2</span>
                      </label>
                  </a>
              </li>
              <li>
                  <a href="#none" target="_blank" class="t_chk_link">
                    <label class="t_chk_label" for="check3">
                        <input class="t_chk_input" type="checkbox" id="check3" />
                        <span>약관 3</span>
                    </label>
                </a>
              </li>
              <li>
                  <a href="#none" target="_blank" class="t_chk_link">
                    <label class="t_chk_label" for="check4">
                        <input class="t_chk_input" type="checkbox" id="check4"/>
                        <span>약관 4</span>
                    </label>
                 </a>
              </li>
              <li>
                  <a href="#none" target="_blank" class="t_chk_link">
                     <label class="t_chk_label" for="check5">
                         <input class="t_chk_input" type="checkbox" id="check5" />
                         <span>약관 5</span>
                     </label>
                 </a>
              </li>
              <li>
                  <a href="#none" target="_blank" class="t_chk_link">
                     <label class="t_chk_label" for="check6">
                         <input class="t_chk_input" type="checkbox" id="check6" />
                         <span>약관 6</span>
                     </label>
                 </a>
              </li>
          </ul>
      </div>
  </div>
    <div class="t_footer">
        <button class="t_submit_btn">다음</button>
    </div>
</div>



<script>
    const submitBtn = document.querySelector('.t_submit_btn');
    document.querySelectorAll('.t_chk_input').forEach(input => {
        input.addEventListener('change', () => {
            const allChecked = Array.from(document.querySelectorAll('.t_chk_input'))
                .every(chk => chk.checked);

            if (allChecked) {
                submitBtn.classList.add('active');
            } else {
                submitBtn.classList.remove('active');
            }
        });
    });
    // 초기 상태에서 버튼 비활성화
    submitBtn.addEventListener('click', function(e) {
        if (!submitBtn.classList.contains('active')) {
            e.preventDefault();
            e.stopPropagation();
            return false;
        }
    });
    // 체크박스 클릭 시 링크 이동 처리
    document.querySelectorAll('.t_chk_label').forEach(label => {
        label.addEventListener('click', function(e) {
            const aTag = label.closest('a.t_chk_link');
            // #none, '', '#' 링크는 이동하지 않음
            if (aTag) {
                const href = aTag.getAttribute('href');
                if(href === '#none' || href === '' || href === '#') {
                    return false;
                }else{
                    window.open(href, aTag.target || '_blank');
                }
                // 링크 이동

            }
        });
    });
</script>
</body>
</html>
